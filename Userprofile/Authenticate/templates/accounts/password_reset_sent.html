<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            color: #566787;
            font-family: 'Varela Round', sans-serif;
            font-size: 13px;
            background-image: url("https://animal-wallpaper.com/wallpaper/keyboard-wallpaper-hd-For-Background-HD-Wallpaper.jpg");
            background-repeat: no-repeat;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            opacity: 0.8;
        }


        .reset-form {
            margin: 100px auto;
            box-shadow: 10px 10px 10px 5px gray;
            width: 350px;
            text-align: center;
        }

        .reset-form h2 {
            margin: 10px 0 25px;
        }

        .reset-form form {
            color: #7a7a7a;
            border-radius: 3px;
            margin-bottom: 15px;
            background: #fff;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .reset-form .btn {
            font-size: 16px;
            font-weight: bold;
            background: #3598dc;
            border: none;
            outline: none !important;
        }

        .reset-form .btn:hover, .reset-form .btn:focus {
            background: #2389cd;
        }


        .reset-form a:hover {
            text-decoration: none;
        }

        .reset-form form a {
            color: #c4dce8;
            text-decoration: none;
        }


    </style>
</head>
<body>
<div class="reset-form">
    <form method="post" class="form" autocomplete="off" role="form" id="register-form">
        {% csrf_token %}
        <h2 class="text-center">Password Reset Request</h2>
        <h3><i class="fa fa-lock fa-4x"></i></h3>
        <p><b>Check Your Inbox</b>
        </p>
        <div class="form-group has-error">
            <p><b>Your request to reset password has been received.<br>
                An email with instructions has been sent to your e-mail address.</b></p>
        </div>


    </form>
</div>
</body>
</html>
